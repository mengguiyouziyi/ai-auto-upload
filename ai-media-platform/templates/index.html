<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI媒体平台发布中心</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus@2.4.4/dist/index.full.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-plus@2.4.4/dist/index.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            background-color: #f5f7fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #303133;
            margin-bottom: 10px;
        }
        .header p {
            color: #606266;
            margin: 0;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ebeef5;
            border-radius: 4px;
        }
        .section h3 {
            margin-top: 0;
            color: #303133;
        }
        .upload-area {
            border: 2px dashed #dcdfe6;
            border-radius: 6px;
            padding: 40px;
            text-align: center;
            background-color: #fafafa;
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #409eff;
        }
        .upload-icon {
            font-size: 48px;
            color: #c0c4cc;
            margin-bottom: 16px;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background-color: #f5f7fa;
            border-radius: 4px;
        }
        .account-list {
            margin-top: 20px;
        }
        .account-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background-color: #f5f7fa;
            border-radius: 4px;
        }
        .publish-form {
            display: grid;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #303133;
        }
        .actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <h1>🚀 AI媒体平台发布中心</h1>
                <p>基于social-auto-upload架构的Flask实现</p>
            </div>

            <!-- 素材管理 -->
            <div class="section">
                <h3>📁 素材管理</h3>
                <div class="upload-area" @click="triggerFileUpload">
                    <div class="upload-icon">📤</div>
                    <p>点击上传视频文件</p>
                    <input type="file" ref="fileInput" @change="handleFileUpload" multiple accept="video/*" style="display: none;">
                </div>
                <div class="file-list" v-if="files.length > 0">
                    <h4>已上传文件：</h4>
                    <div class="file-item" v-for="file in files" :key="file.id">
                        <span>{{ file.filename }} ({{ file.filesize }}MB)</span>
                        <el-button type="danger" size="small" @click="deleteFile(file.id)">删除</el-button>
                    </div>
                </div>
            </div>

            <!-- 账号管理 -->
            <div class="section">
                <h3>👤 账号管理</h3>
                <el-button type="primary" @click="refreshAccounts">刷新账号列表</el-button>
                <div class="account-list" v-if="accounts.length > 0">
                    <h4>可用账号：</h4>
                    <div class="account-item" v-for="account in accounts" :key="account[0]">
                        <span>{{ account[3] }} (平台: {{ getPlatformName(account[1]) }}, 状态: {% if account[4] == 1 %}有效{% else %}无效{% endif %})</span>
                        <el-button type="danger" size="small" @click="deleteAccount(account[0])">删除</el-button>
                    </div>
                </div>
            </div>

            <!-- 发布中心 -->
            <div class="section">
                <h3>📤 发布中心</h3>
                <div class="publish-form">
                    <div class="form-group">
                        <label>选择视频文件:</label>
                        <el-select v-model="publishForm.selectedFile" placeholder="请选择视频文件">
                            <el-option
                                v-for="file in files"
                                :key="file.id"
                                :label="file.filename"
                                :value="file.file_path">
                            </el-option>
                        </el-select>
                    </div>

                    <div class="form-group">
                        <label>选择发布平台:</label>
                        <el-select v-model="publishForm.platform" placeholder="请选择平台">
                            <el-option label="抖音" :value="3"></el-option>
                            <el-option label="视频号" :value="2"></el-option>
                            <el-option label="小红书" :value="1"></el-option>
                            <el-option label="快手" :value="4"></el-option>
                        </el-select>
                    </div>

                    <div class="form-group">
                        <label>选择账号:</label>
                        <el-select v-model="publishForm.selectedAccount" placeholder="请选择账号">
                            <el-option
                                v-for="account in validAccounts"
                                :key="account[0]"
                                :label="account[3]"
                                :value="account[2]">
                            </el-option>
                        </el-select>
                    </div>

                    <div class="form-group">
                        <label>视频标题:</label>
                        <el-input v-model="publishForm.title" placeholder="请输入视频标题" maxlength="100" show-word-limit></el-input>
                    </div>

                    <div class="form-group">
                        <label>话题标签:</label>
                        <el-input v-model="publishForm.tags" placeholder="请输入话题标签，用逗号分隔"></el-input>
                    </div>

                    <div class="actions">
                        <el-button @click="resetForm">重置</el-button>
                        <el-button type="primary" @click="publishVideo" :loading="publishing">发布视频</el-button>
                    </div>
                </div>
            </div>

            <!-- 发布结果 -->
            <div v-if="publishResult" class="section">
                <h3>📊 发布结果</h3>
                <el-alert
                    :title="publishResult.message"
                    :type="publishResult.type"
                    :closable="false"
                    show-icon>
                </el-alert>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        const { ElMessage, ElMessageBox } = ElementPlus;

        createApp({
            data() {
                return {
                    files: [],
                    accounts: [],
                    publishing: false,
                    publishForm: {
                        selectedFile: '',
                        platform: 3,
                        selectedAccount: '',
                        title: '',
                        tags: ''
                    },
                    publishResult: null
                };
            },
            computed: {
                validAccounts() {
                    return this.accounts.filter(account => account[4] === 1);
                }
            },
            methods: {
                async loadFiles() {
                    try {
                        const response = await fetch('/getFiles');
                        const data = await response.json();
                        if (data.code === 200) {
                            this.files = data.data;
                        }
                    } catch (error) {
                        console.error('加载文件列表失败:', error);
                        ElMessage.error('加载文件列表失败');
                    }
                },

                async loadAccounts() {
                    try {
                        const response = await fetch('/getValidAccounts');
                        const data = await response.json();
                        if (data.code === 200) {
                            this.accounts = data.data;
                        }
                    } catch (error) {
                        console.error('加载账号列表失败:', error);
                        ElMessage.error('加载账号列表失败');
                    }
                },

                triggerFileUpload() {
                    this.$refs.fileInput.click();
                },

                async handleFileUpload(event) {
                    const files = event.target.files;
                    if (files.length === 0) return;

                    for (let file of files) {
                        const formData = new FormData();
                        formData.append('file', file);
                        formData.append('filename', file.name);

                        try {
                            const response = await fetch('/uploadSave', {
                                method: 'POST',
                                body: formData
                            });
                            const data = await response.json();
                            if (data.code === 200) {
                                ElMessage.success(`${file.name} 上传成功`);
                            } else {
                                ElMessage.error(`${file.name} 上传失败: ${data.msg}`);
                            }
                        } catch (error) {
                            console.error('上传失败:', error);
                            ElMessage.error(`${file.name} 上传失败`);
                        }
                    }

                    // 刷新文件列表
                    await this.loadFiles();
                    event.target.value = '';
                },

                async deleteFile(fileId) {
                    try {
                        await ElMessageBox.confirm('确定要删除这个文件吗？', '确认删除', {
                            confirmButtonText: '确定',
                            cancelButtonText: '取消',
                            type: 'warning'
                        });

                        const response = await fetch(`/deleteFile?id=${fileId}`);
                        const data = await response.json();
                        if (data.code === 200) {
                            ElMessage.success('文件删除成功');
                            await this.loadFiles();
                        } else {
                            ElMessage.error(`删除失败: ${data.msg}`);
                        }
                    } catch (error) {
                        if (error !== 'cancel') {
                            console.error('删除文件失败:', error);
                            ElMessage.error('删除文件失败');
                        }
                    }
                },

                async deleteAccount(accountId) {
                    try {
                        await ElMessageBox.confirm('确定要删除这个账号吗？', '确认删除', {
                            confirmButtonText: '确定',
                            cancelButtonText: '取消',
                            type: 'warning'
                        });

                        const response = await fetch(`/deleteAccount?id=${accountId}`);
                        const data = await response.json();
                        if (data.code === 200) {
                            ElMessage.success('账号删除成功');
                            await this.loadAccounts();
                        } else {
                            ElMessage.error(`删除失败: ${data.msg}`);
                        }
                    } catch (error) {
                        if (error !== 'cancel') {
                            console.error('删除账号失败:', error);
                            ElMessage.error('删除账号失败');
                        }
                    }
                },

                async refreshAccounts() {
                    await this.loadAccounts();
                    ElMessage.success('账号列表已刷新');
                },

                getPlatformName(type) {
                    const platformMap = {
                        1: '小红书',
                        2: '视频号',
                        3: '抖音',
                        4: '快手'
                    };
                    return platformMap[type] || '未知';
                },

                async publishVideo() {
                    if (!this.publishForm.selectedFile) {
                        ElMessage.warning('请选择视频文件');
                        return;
                    }
                    if (!this.publishForm.selectedAccount) {
                        ElMessage.warning('请选择发布账号');
                        return;
                    }
                    if (!this.publishForm.title.trim()) {
                        ElMessage.warning('请输入视频标题');
                        return;
                    }

                    this.publishing = true;
                    this.publishResult = null;

                    try {
                        const tags = this.publishForm.tags ? this.publishForm.tags.split(',').map(tag => tag.trim()).filter(tag => tag) : [];

                        const publishData = {
                            type: this.publishForm.platform,
                            title: this.publishForm.title,
                            tags: tags,
                            fileList: [this.publishForm.selectedFile],
                            accountList: [this.publishForm.selectedAccount],
                            category: 0,
                            enableTimer: 0,
                            videosPerDay: 1,
                            dailyTimes: ['10:00'],
                            startDays: 0
                        };

                        const response = await fetch('/postVideo', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(publishData)
                        });

                        const data = await response.json();
                        if (data.code === 200) {
                            this.publishResult = {
                                message: '视频发布成功！',
                                type: 'success'
                            };
                            ElMessage.success('视频发布成功！');
                            this.resetForm();
                        } else {
                            this.publishResult = {
                                message: `发布失败: ${data.msg || '未知错误'}`,
                                type: 'error'
                            };
                            ElMessage.error(`发布失败: ${data.msg || '未知错误'}`);
                        }
                    } catch (error) {
                        console.error('发布失败:', error);
                        this.publishResult = {
                            message: '发布失败，请检查网络连接',
                            type: 'error'
                        };
                        ElMessage.error('发布失败，请检查网络连接');
                    } finally {
                        this.publishing = false;
                    }
                },

                resetForm() {
                    this.publishForm = {
                        selectedFile: '',
                        platform: 3,
                        selectedAccount: '',
                        title: '',
                        tags: ''
                    };
                    this.publishResult = null;
                }
            },

            async mounted() {
                await this.loadFiles();
                await this.loadAccounts();
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>
</html>
